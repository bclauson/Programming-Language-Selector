<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <h1>Programming Language Selector</h1>

  <h4>This series of questions will help decide what programming language is best for you to begin to learn!</h4>

<div class="questionOne">
  <p>What type of programming would you like to become involved with?</p>
  <div class="radio">
    <label>
      <input type="radio" name="programming" value="software">
      Software developer
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="programming" value="mobile">
      Mobile app design
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="programming" value="web">
      Web developer
    </label>
  </div>

  <div class="radio">
    <label>
      <input type="radio" name="programming" value="engineer">
      Computer engineer
    </label>
  </div>

</div>
</body>
</html>
